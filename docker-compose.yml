version: '3.8'
services:
  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    restart: unless-stopped
    environment:
      # increases the log level from info to debug
      #- GF_LOG_LEVEL=debug
      #- GF_INSTALL_PLUGINS=grafana-clock-panel 1.0.1
    ports:
      - '3000:3000'
    volumes:
      - 'grafana_storage:/var/lib/grafana'
volumes:
  grafana_storage: {}